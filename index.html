<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
    <link rel="stylesheet" href="css/contact.css" type="text/css"/>
</head>
<body>
    <header>
        <img class="logo" src="images/qp8rxi2jae4uinry2dv7.png">
        <nav>
            <ul class="nav-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#about">Quienes somos</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
        <a class="login" href="login.html">
            <button>
                Iniciar sesión
            </button>
        </a>
    </header>

    <img id="landing-image" src="images/pexels-julia-m-cameron-4145354.jpg">

    <section>
        <h1 id="about">Quienes somos</h1>
        <p>
            Acá debería ir una descripción del servicio.
        </p>
    </section>
    <section>
        <h1 id="contact">Contacto</h1>
        <p>
            Si estás interesado en nuestro servicio o tienes algunda duda, ¡no dudes en contactarnos! 
        </p>

        <form  method="POST">
            <ul class="formulario">
                <li>
                    <label for="nombrecompleto">Nombre Completo</label>
                    <input type="text" class="form-control" id="nombrecompleto" placeholder="Fulanito Diaz" maxlength="15" required>
                </li>
                <li>
                    <label for="rut" >RUT</label>
                    <input type="text" class="form-control" id="rut" placeholder="10.032.123-2" pattern="[A-Z0-9]+" maxlength="12" required >
                </li>
                <li>
                    <label for="email" >E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="example@gmail.com" maxlength="50" required >
                </li>
                <li> 
                    <label for="asunto" >Asunto</label>
                    <textarea id="asunto"> </textarea>
                </li>
                <li>
                    <button type="submit">Enviar</button>
                </li>
            </ul>
        </form>
    </section>
</body>
</html>
