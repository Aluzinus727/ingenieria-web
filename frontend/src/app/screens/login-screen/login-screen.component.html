<app-navbar></app-navbar>

<div class="card w-25 mx-auto my-5 pt-4 pb-5 px-5">
    <div class="fs-1 text-center mt-3 mb-5" style="color: #581B98;">
        <h1>Iniciar sesión</h1>
    </div>

    <form class="row">
        <div class="mt-4 mb-4">
            <label for="exampleInputEmail1" class="form-label">RUT</label>
            <input [(ngModel)]="userRut" type="text" class="form-control" name="rut">
          </div>
          <div class="mb-4">
            <label for="exampleInputEmail1" class="form-label">Contraseña</label>
            <input [(ngModel)]="userPassword" type="password" class="form-control" name="password">
          </div>
          <div class="checkbox mb-5 mt-0">
            <label>
              <input type="checkbox"> Recordarme
            </label>
          </div>
          <button type="submit" class="btn btn-primary" (click)="login(userRut, userPassword)">Enviar</button>
    </form>
</div>

<app-footer></app-footer>
