                    <div class="card card-body">

                    </div>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Inasistencia</h5>
                    <p class="card-text">Maria Diaz.</p>
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#message-2" aria-expanded="false" aria-controls="collapseExample">
                        Leer

<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createModalLabel">Nuevo comunicado</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
            <div hidden class="alert alert-success" id="formSuccess" role="alert">
                El comunicado fue creado con éxito!
            </div>
            <div hidden class="alert alert-danger" id="formError" role="alert">
                Ambos campos son obligatorios.
            </div>
            <div class="mb-3">
                <label for="issue-name" class="col-form-label">Asunto:</label>
                <input type="text" formControlName="issue" class="form-control" id="recipient-name">
            </div>
            <div class="mb-3">
                <label for="message-text" class="col-form-label">Mensaje:</label>
                <textarea class="form-control" formControlName="message" id="message-text"></textarea>
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="saveForm()">Enviar mensaje</button>
      </div>
    </div>
  </div>
</div>
